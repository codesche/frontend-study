<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공간 분할 태그</title>
    <style>
        /* 선택된 태그에 style 적용 */
        div {
            background-color: aqua;
            height: 50px;
            width: 50px;
        }
        span {
            background-color: lightgreen;

            /*인라인 속성을 가진 태그들은 폭 조정 불가능
            컨텐츠를 감싸는 영역만큼만 적용됨 */
            width: 300px;
            height: 500px;
        }
        img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <!-- 100% width 반영, block 태그, 밖에 보이지는 않지만 감싸는 특징이 있음 -->
    <!-- 개행이 되는 특징이 있음 -->
    <div>div - 111111111</div>
    <div>div - 2</div>
    <div>div - 3</div>
    <div>div - 4</div>

    <!-- h1 ~ h6도 block 태그 -->
    <h1>heading - 1</h1>

    <!-- p는 block 태그 -->
    <p>안녕하세요</p>

    <!-- hr은 block 태그 -->
    <hr>

    <!-- 옆으로 추가되는 특징이 있음, block 태그 -->
    <table border="1">
        <tr>
            <td>11111</td>
            <td>11111</td>
        </tr>
    </table>

    <!-- 텍스트 영역만 반영, inline 태그, 밖에 보이지는 않지만 감싸는 특징이 있음 -->
    <!-- 옆으로 추가되는 특징이 있음-->
    <span>span tag1</span>
    <span>span tag2</span>
    <span>span tag3</span>
    <span>span tag4</span>

    <!-- 옆으로 추가되는 특징이 있음-->
    <a href="https://www.naver.commons">naver</a>
    <input>

    <!-- image: inline-block (block, inline 태그 속성을 동시에 가지고 있음)-->
    <img src="image/mini.jpg">
    <span>미니언즈</span>
    

</body>
</html>
