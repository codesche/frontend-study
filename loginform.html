
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 폼</title>
</head>
<body>
    <form action="#" method="get">
        <!-- 박스 -->
        <fieldset>
            <!-- 박스 중간 로그인 폼 텍스트 -->
            <legend>로그인 폼</legend>
            <table>
                <tr>
                    <!-- label for: focus 기능-->
                    <th><label for="userid">아이디</label></th>
                    <td><input type="text" name="userid" id="userid" placeholder="아이디를 입력하세요"></td>
                </tr>
                <tr>
                    <th><label for="pw">비밀번호</label></th>
                    <td><input type="password" name="pw" id="pw" placeholder="비밀번호를 입력하세요"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox">아이디 기억하기</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="로그인"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><a href="#">회원가입</a> | <a href="#">아이디/비밀번호 찾기</a></td>
                </tr>
            </table>
        </fieldset>
    </form>
    
</body>
</html>
